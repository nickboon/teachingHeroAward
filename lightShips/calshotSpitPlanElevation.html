<html>
	<body>
	<canvas id="canvas"></canvas>
	<script>
		var context = document.getElementById('canvas').getContext('2d');
		context.strokeStyle = '#00ff00';
var draw = function(ctx) {
ctx.save();
ctx.fillStyle = "rgba(0, 0, 0, 0)";
ctx.strokeStyle = "#000000";
ctx.beginPath();

// elevation of hull
ctx.moveTo(1,57);
ctx.bezierCurveTo(37,69,92,67,92,67); //bow top to middle
ctx.bezierCurveTo(136,65,174,60,174,60); //middle to stern top
ctx.bezierCurveTo(167.317,72.80799999999999,157.417,77.908,157.417,77.908);//stern top to stern base
ctx.lineTo(6.366,81.559); // stern base to bow base
ctx.bezierCurveTo(0.201,70.707,0.502,56.906,0.502,56.906);//bow base to bow top

// elevation cabin
ctx.moveTo(47.607,69.839); // bow base
ctx.lineTo(47.437,57.248); // bow base to bow top
ctx.lineTo(119.614,57.039); // bow top to stern top
ctx.lineTo(119.614,70.906); //stern top to stern base
ctx.lineTo(47.607,69.839); // stern base to bow base

// mast
ctx.moveTo(90.211,31.103); // bow top
ctx.lineTo(95.912,31.103); // bow top top stern top
ctx.lineTo(95.612,55.405); // stern top to stern base
ctx.lineTo(90.511,55.706); // stern base top bow base
ctx.lineTo(90.211,31.103); // bow base to bow top

// light
ctx.moveTo(85.711,27.502);
ctx.lineTo(100.413,27.502);
ctx.lineTo(101.613,0.5);
ctx.lineTo(84.811,0.5);
ctx.lineTo(85.711,27.502);

ctx.moveTo(0.634,145.311);
ctx.bezierCurveTo(19.493000000000002,120.25,97.112,119.912,97.112,119.912);
ctx.bezierCurveTo(146.918,120.21300000000001,164.019,130.113,164.019,130.113);

ctx.moveTo(164.019,130.113);
ctx.bezierCurveTo(171.82,134.614,173.32,137.614,173.448,145.551);

ctx.moveTo(0.623,145.753);
ctx.bezierCurveTo(19.482000000000003,170.813,97.101,171.15099999999998,97.101,171.15099999999998);
ctx.bezierCurveTo(146.90699999999998,170.85099999999997,164.00799999999998,160.95,164.00799999999998,160.95);

ctx.moveTo(164.007,160.951);
ctx.bezierCurveTo(171.808,156.451,173.308,153.451,173.437,145.513);

ctx.moveTo(47.937,130.81);
ctx.lineTo(120.437,130.81);
ctx.quadraticCurveTo(120.437,130.81,120.437,130.81);
ctx.lineTo(120.437,162.06);
ctx.quadraticCurveTo(120.437,162.06,120.437,162.06);
ctx.lineTo(47.937,162.06);
ctx.quadraticCurveTo(47.937,162.06,47.937,162.06);
ctx.lineTo(47.937,130.81);
ctx.quadraticCurveTo(47.937,130.81,47.937,130.81);

ctx.stroke();
ctx.restore();
};

draw(context);
	</script>
	</body>
</html>
